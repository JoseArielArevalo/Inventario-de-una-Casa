<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .ng-invalid.ng-dirty{
            border-color:red;
        }
        .ng-valid.ng-dirty{
            border-color:forestgreen;
        }
    </style>
</head>
<body>
<h1>Autentifiquese:</h1>
<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
<script src="../lib/angular-1.5.9/angular.min.js"></script>
<script src="../lib/angular-1.5.9/angular-route.js"></script>
<div >
<form name="form" action="../php/log.php" >
    <div class="container" >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" ng-model="name" name="name" class="form-control" required>

        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="password" name="password" class="form-control" required><br>

        <button type="submit" ng-click="insertdata()" value="{{btnName}}" ng-disabled="form.$invalid" class="btn btn-primary">Continuar</button>
    </div>
</form>
</div>
</body>
</html>
